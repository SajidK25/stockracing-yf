<html>
<meta http-equiv="Refresh" content="60">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css'>
  <link rel='stylesheet'
      href='https://cdn.datatables.net/plug-ins/f2c75b7247b/integration/bootstrap/3/dataTables.bootstrap.css'>
  <link rel='stylesheet' href='https://cdn.datatables.net/responsive/1.0.4/css/dataTables.responsive.css'>
</head>
<body>
  <div class="container">
    <h1>Changes</h1>
    <div><a href="/changes?data=gainers">Gainers</a></div>
    <div><a href="/changes?data=losers">Losers</a></div>
    <table id="changes" class="table table-striped table-bordered" style="width: 100%">
      <thead>
        <tr>
          <th>Ticker</th>
          <th>Price</th>
          <th>Change</th>
          <th>Volume</th>
        </tr>
      </thead>
      <tbody>
        {% for row_dict in rows %}
        <tr>
          <td>{{ row_dict.ticker }}</td>
          <td>{{ row_dict.cur_price }}</td>
          <td>{{ row_dict.cur_price - row_dict.prev_price }}</td>
          <td>{{ row_dict.volume }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://cdn.datatables.net/1.10.5/js/jquery.dataTables.min.js'></script>
    <script
        src='https://cdn.datatables.net/plug-ins/f2c75b7247b/integration/bootstrap/3/dataTables.bootstrap.js'></script>
    <script src='https://cdn.datatables.net/responsive/1.0.4/js/dataTables.responsive.js'></script>
    <script>
        $(document).ready(function () {
            $('#changes').DataTable({
              "pageLength": 50
            });
        });
    </script>
</body>
</html>
