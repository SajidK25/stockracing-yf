<html>
<meta http-equiv="Refresh" content="300" />

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
  <link rel="stylesheet"
    href="https://cdn.datatables.net/plug-ins/f2c75b7247b/integration/bootstrap/3/dataTables.bootstrap.css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/responsive/1.0.4/css/dataTables.responsive.css" />
</head>

<body>
  <div class="container">
    <h1>Racing</h1>
    <div><a href="/racing?data=gainers">Gainers</a></div>
    <div><a href="/racing?data=losers">Losers</a></div>
    <table id="racing" class="table table-striped table-bordered" style="width: 100%">
      <thead>
        <tr>
          <th>Ticker</th>
          <th>Price</th>
          <th>Previous position</th>
          <th>Current position</th>
        </tr>
      </thead>
      <tbody>
        {% for row_dict in rows %}
        <tr>
          <td>{{ row_dict.ticker }}</td>
          <td>{{ row_dict.cur_price }}</td>
          <td>{{ row_dict.prev_pos }}</td>
          <td>{{ row_dict.cur_pos }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='https://cdn.datatables.net/1.10.5/js/jquery.dataTables.min.js'></script>
  <script
    src='https://cdn.datatables.net/plug-ins/f2c75b7247b/integration/bootstrap/3/dataTables.bootstrap.js'></script>
  <script src='https://cdn.datatables.net/responsive/1.0.4/js/dataTables.responsive.js'></script>
  <script>
    $(document).ready(function () {
      $('#racing').DataTable();
    });
  </script>
</body>
</html>
